<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Purchase Car - AutoMarket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">AUTOMARKET</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="cars.html">Cars</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <section class="container my-5">
    <h2 class="text-center mb-4">Complete Your Purchase</h2>
    <form id="purchaseForm" class="needs-validation mx-auto" style="max-width: 600px;" novalidate>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" required />
        <div class="invalid-feedback">Please enter your full name.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Card Number</label>
        <input type="text" class="form-control" placeholder="1234 5678 9012 3456" required />
        <div class="invalid-feedback">Enter a valid card number.</div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Expiry Date</label>
          <input type="text" class="form-control" placeholder="MM/YY" required />
          <div class="invalid-feedback">Enter expiry date.</div>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">CVV</label>
          <input type="text" class="form-control" placeholder="123" required />
          <div class="invalid-feedback">Enter CVV code.</div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Billing Address</label>
        <textarea class="form-control" rows="2" required></textarea>
        <div class="invalid-feedback">Enter billing address.</div>
      </div>

      <button type="submit" class="btn btn-success w-100">Confirm Purchase</button>
    </form>
  </section>

  <script src="assest/js/bootstrap.bundle.min.js"></script>
  <script src="assest/js/script.js"></script>
</body>
<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 AutoMarket. All rights reserved.</p>
  </footer>
</html>
