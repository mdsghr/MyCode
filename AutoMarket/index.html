<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoMarket - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">AutoMarket</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="cars.html">Cars</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="bg-primary text-white text-center py-5">
    <h1 class="display-4">Welcome to AutoMarket</h1>
    <p class="lead">Find your perfect ride with us</p>
  </header>

  <section class="container my-5">
    <h2 class="text-center mb-4">Featured Cars</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card car-card h-100">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Car 1" />
          <div class="card-body">
            <h5 class="card-title">BMW 330i</h5>
            <p class="card-text">Price: $25,000</p>
            <button class="btn btn-primary" onclick="showDetails('BMW 330i')">Details</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card car-card h-100">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Car 2" />
          <div class="card-body">
            <h5 class="card-title">Audi A4</h5>
            <p class="card-text">Price: $27,000</p>
            <button class="btn btn-primary" onclick="showDetails('Audi A4')">Details</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card car-card h-100">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Car 3" />
          <div class="card-body">
            <h5 class="card-title">Mercedes C200</h5>
            <p class="card-text">Price: $30,000</p>
            <button class="btn btn-primary" onclick="showDetails('Mercedes C200')">Details</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 AutoMarket. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
